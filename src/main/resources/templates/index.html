<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        #container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #question {
            width: 700px;
            height: 400px;
            border: 1px solid #7a7a7a;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<a href="/login.do">로그인</a>
<a href="/signup.do">회원가입</a>
<div th:if="${session.user != null}" id="container">
    <div id="question">
        <div class="mb-2">
            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-secondary">면접 예상 질문 등록</button>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/register.do" method="post">
                            <label for="exampleFormControlTextarea1" class="form-label">질문을 등록하세요</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" name="questionContent" rows="3"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="submit-button" type="button" class="btn btn-primary" onclick="document.getElementById('question-form').submit();">등록</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-2">
            <button class="btn btn-secondary">랜덤 질문받기</button>
        </div>
        <div>
            <button class="btn btn-secondary">예상 질문 출력</button>
        </div>
        <div>
            <p>답변</p>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#submit-button").click(function(e) {
            e.preventDefault();
            var questionContent = $("#exampleFormControlTextarea1").val();
            $.ajax({
                url: '/register.do',
                type: 'POST',
                data: {
                    questionContent: questionContent
                },
                success: function(response) {
                    if (response.success) {
                        alert('질문 등록 성공');
                    } else {
                        alert('질문 등록 실패');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
