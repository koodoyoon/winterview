<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            text-decoration: none !important;
            color: black;
            margin-left: 15px;
        }
    </style>
</head>
<body class="container">

    <!-- 헤더 -->
    <header>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <a href="/">
                    <img style="width: 200px; height: 80px;" src="/img/logo.svg" alt="">
                </a>
            </div>
            <div style="display: flex; align-items: center;">
                <!-- 로그인 상태가 아닐 때만 표시 -->
                <a th:if="${session.user == null}" href="/login.do">로그인</a>
                <a th:if="${session.user == null}" href="/signup.do">회원가입</a>
                <!-- 로그인 상태일 때만 표시 -->
                <a th:unless="${session.user == null}" href="/logout.do" onclick="return confirm('로그아웃 하시겠습니까?');">로그아웃</a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main>
        <th:block layout:fragment="content"></th:block>
    </main>

    <!-- 푸터 -->

</body>
</html>
